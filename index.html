<!DOCTYPE html>
<html class="h-full bg-gray-100 m-0">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body class="h-full m-0 font-sans">
   <div id="app">
     <div class="container min-h-screen">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-4 p-4">
          <!-- left side items -->
          <div>
            <fieldset class="border rounded border-solid border-gray-300 p-3 h-full">
              <legend class="text-sm h-8 rounded flex justify-center items-center w-full bg-white"> <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"  stroke="#000" class="w-4 h-4 mr-1"><path strokeLinecap="round" strokeLinejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" /></svg>Components</legend>

                <!-- heading section start -->
                <fieldset id="headingSection" class="border rounded border-solid border-gray-300 p-3 hidden">
                  <legend class="text-xs px-2 py-0.5 rounded bg-slate-200">Heading</legend>
                  <button id="closeHeading" class="float-right bg-white w-4 h-4 rounded text-xs -mt-7 text-red-500">x</button>

                    <form>
                      <div>
                        <input type="text" id="headingInput" class="w-full text-xs p-2 border border-white focus:border focus:border-gray-500 focus:outline-none" placeholder="Dashboard">
                      </div>

                      <div class="mt-4 flex justify-between ">
                        <div class="flex">
                          <button type="button" id="leftAlignBtn" class="flex bg-white rounded-l text-xs py-1 px-3 mr-0.5 border border-white hover:border-sky-500 hover:text-sky-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-0.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg>Left</button>
                          <button type="button" id="middleAlignBtn" class="flex bg-white text-xs py-1 px-3 mr-0.5 border border-white hover:border-sky-500 hover:text-sky-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-0.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" /></svg>Center</button>
                          <button type="button" id="rightAlignBtn" class="flex bg-white rounded-r text-xs py-1 px-3 mr-0.5 border border-white hover:border-sky-500 hover:text-sky-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-0.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>Right</button>
                        </div>

                        <div class="flex">
                          <button type="button" id="blueBtn" class="flex bg-white rounded-l text-xs py-1 px-3 mr-0.5 border border-white hover:border-sky-500 hover:text-sky-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-0.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" /></svg>Blue</button>
                          <button type="button" id="blackBtn" class="flex bg-white text-xs py-1 px-3 mr-0.5 border border-white hover:border-sky-500 hover:text-sky-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-0.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12H12m-8.25 5.25h16.5" /></svg>Black</button>
                          <button type="button" id="greenBtn" class="flex bg-white rounded-r text-xs py-1 px-3 mr-0.5 border border-white hover:border-sky-500 hover:text-sky-500"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-0.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" /></svg>Green</button>
                        </div>
                      </div>
                    </form>

                </fieldset>
                <!-- heading section end -->

                <!-- image section start -->
                <fieldset id="imgSection" class="border rounded border-solid border-gray-300 p-3 mt-4 hidden">
                  <legend class="text-xs px-2 py-0.5 rounded bg-slate-200">Poster Image</legend>
                  <button id="closeImg" class="float-right bg-white w-4 h-4 rounded text-xs -mt-7 text-red-500">x</button>
                    <form>
                      <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-52 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 dark:hover:bg-bray-800 dark:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                          <div class="flex flex-col items-center justify-center pt-5 pb-6">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                            <p class="text-xs text-gray-500 dark:text-gray-400">SVG, PNG, JPG or GIF (MAX. 800x400px)</p>
                          </div>
                          <input id="dropzone-file" type="file" class="hidden" />
                        </label>
                      </div> 
                    </form>
                </fieldset>
                <!-- image section end -->

                <!-- description section start -->
                <!-- image section start -->
                  <fieldset id="descSection" class="border rounded border-solid border-gray-300 p-3 mt-4 hidden">
                    <legend class="text-xs px-2 py-0.5 rounded bg-slate-200">Description</legend>
                    <button id="closeDesc" class="float-right bg-white w-4 h-4 rounded text-xs -mt-7 text-red-500">x</button>
                      <form>
                        <textarea id="descriptionText" class="w-full h-16 text-xs p-2 border border-gray-200 focus:border-gray-500 focus:outline-none" placeholder="Write your thoughts here..."></textarea>
                      </form>
                  </fieldset>
                <!-- description section end -->

                <div class="mt-4 mb-12">
                  <p id="itemTitle" class="text-center">Items</p>
                  <div class="flex mt-2">
                    <button id="headingBtn" type="button" class="flex grow justify-center text-center rounded text-sm py-2 px-12 mr-2 border border-yellow-200 text-yellow-700 hover:text-black bg-yellow-200 hover:bg-yellow-500">Heading</button>
                    <button id="imgBtn" type="button" class="flex grow justify-center text-center rounded text-sm py-2 px-12 mr-2 border border-green-200 text-green-700 hover:text-black bg-green-200 hover:bg-green-500">Image</button>
                    <button id="descBtn" type="button" class="flex grow justify-center text-center rounded text-sm py-2 px-12 mr-2 border border-sky-200 text-sky-700 hover:text-black bg-sky-200 hover:bg-sky-500">Description</button>
                  </div>
                </div>
              </fieldset>
            </div>
            <!-- preview part -->
            <div>
              <fieldset class="min-h-screen border rounded border-solid border-gray-300 p-3 h-full">
                <legend class="text-sm h-8 rounded flex justify-center items-center w-full bg-white"> 
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 mr-1">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m0 12.75h7.5m-7.5 3H12M10.5 2.25H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
                </svg>Preview</legend>

                <div id="captureElement">
                  <h1 id="headingText" class="text-4xl font-semibold hidden"></h1>
                  <img id="img-preview" src="#" alt="your image" class="my-3 hidden" />
                  <p id="description-preview" class="hidden pb-4"></p>
                </div>

                  <div id="downloadBtn" class="h-full flex items-end">
                    <button type="button" onclick="captureAndDownload()" class="text-xs align-bottom">Download</button>
                  </div>
                </div>
              </fieldset>
            </div>
        </div>
     </div>
   </div>
 </body>
 <script type="text/javascript" src="js/index.js"></script>
</html>
